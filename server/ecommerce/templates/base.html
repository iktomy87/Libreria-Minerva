<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Minerva</title>
</head>
<body>
    <div class="header">
        <img id="logo" src="{% static 'img/logo.png' %}" style="width:100px"/>
    </div>
    <nav class="navbar navbar-expand-lg navbar-light" id="main-nav" style="background: white !important;">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#">Inicio <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="#">Sobre nosotros</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="#">Ubicaciones</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="#">Contacto</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="#">Politicas</a>
            </li>
          </ul>
        </div>
    </nav>

    <!-- Slideshow container -->
    <div class="slideshow-container">
        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
            <img src="{% static 'img/img1.jpg' %}" style="width:100%">
        </div>
        <div class="mySlides fade">
            <img src="{% static 'img/img2.jpg' %}" style="width:100%">
        </div>
        <div class="mySlides fade">
            <img src="{% static 'img/img3.jpg' %}" style="width:100%">
        </div>
        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>
    <!-- The dots/circles -->
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>

    <main>
        <h3>{% block page_titulo %}{% endblock page_titulo %}</h3>
        <p>{% block page_content %}{% endblock page_content %}</p>
    </main>

    <footer>
        <p>&copy; 2025 Tienda Online</p>
    </footer>

    <!-- Cargar el script al final del body -->
    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
